services:
  carbon-ml-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carbon-footprint-ml-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - PYTHONUNBUFFERED=1
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    networks:
      - carbon-api-network

networks:
  carbon-api-network:
    driver: bridge

# Optional: Add volumes for persistent storage
volumes:
  api-logs:
    driver: local